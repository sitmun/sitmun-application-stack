services:
  sitmun-backend:
    build:
      context: ../../back/backend/sitmun-backend-core
      dockerfile: docker/Dockerfile
    container_name: sitmun-backend
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/dashboard/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - sitmun-network-postgres
    restart: unless-stopped
    volumes:
      - ../development/backend:/app/config:ro
      - ./liquibase:/app/config/liquibase:ro
    environment:
      SPRING_PROFILES_ACTIVE: prod,postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sitmun3
      SPRING_DATASOURCE_USERNAME: sitmun3
      SPRING_DATASOURCE_PASSWORD: sitmun3
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      # Dialect loaded from application-postgres.yml via 'postgres' profile
      SITMUN_BACKEND_URL: http://localhost:8080/
      LOGGING_LEVEL_ROOT: WARN
      LOGGING_LEVEL_ORG_SITMUN: INFO
      # Database connection retry settings
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 30000
      SPRING_LIQUIBASE_CHANGE_LOG: file:/app/config/liquibase/master.xml
      SPRING_LIQUIBASE_CONTEXTS: ""
    depends_on:
      postgres:
        condition: service_healthy
        required: true

  sitmun-frontend:
    build:
      context: ../..
      dockerfile: front/Dockerfile
      args:
        - BUILD_MODE=production
        - PUBLIC_BASE_PATH=/
    container_name: sitmun-frontend
    ports:
      - "80:80"
    networks:
      - sitmun-network-postgres
    restart: unless-stopped
    depends_on:
      sitmun-backend:
        condition: service_healthy
        required: true

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    networks:
      - sitmun-network-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: sitmun3
      POSTGRES_USER: sitmun3
      POSTGRES_PASSWORD: sitmun3
    healthcheck:
      # Test that PostgreSQL is accepting connections and can execute queries
      test: ["CMD-SHELL", "pg_isready -U sitmun3 -d sitmun3 && psql -U sitmun3 -d sitmun3 -c 'SELECT 1' > /dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      start_period: 5s
      retries: 5

networks:
  sitmun-network-postgres:
    driver: bridge
